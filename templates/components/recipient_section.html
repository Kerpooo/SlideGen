<div class="bg-[#fffffe] border-2 border-[#33272a] rounded-2xl p-6 neobrutal-shadow h-full flex flex-col">
    <div class="flex items-center justify-between mb-6">
        <div class="flex items-center gap-3">
            <div class="w-10 h-10 rounded-full bg-[#c3f0ca] border-2 border-[#33272a] flex items-center justify-center font-bold text-lg">2</div>
            <h2 class="text-xl font-bold">Recipient List</h2>
        </div>
        <div class="flex gap-2">
            <button id="import-csv-btn" class="text-xs font-bold px-3 py-1.5 rounded-lg border-2 border-[#33272a] hover:bg-[#faeee7] transition-colors">
                Import CSV
            </button>
            <button id="clear-list-btn" class="text-xs font-bold px-3 py-1.5 rounded-lg border-2 border-[#33272a] hover:bg-[#faeee7] transition-colors">
                Clear List
            </button>
        </div>
    </div>

    <div class="flex-grow flex flex-col gap-2">
        <label class="text-sm font-bold text-[#594a4e] ml-1">Enter names (one per line)</label>
        <div class="relative flex-grow">
            <textarea id="names-textarea" class="w-full h-full min-h-[300px] p-4 bg-[#fffffe] border-2 border-[#33272a] rounded-xl resize-none focus:outline-none focus:ring-4 focus:ring-[#ff8ba7]/30 text-lg font-medium leading-relaxed placeholder:text-[#33272a]/30" placeholder="Alice Freeman
Bob Smith
Charlie Davis
Diana Prince
Evan Wright"></textarea>
            
            <div class="absolute bottom-4 right-4 bg-[#faeee7] px-3 py-1 rounded-md border-2 border-[#33272a] text-xs font-bold">
                <span id="names-counter">0 nombres</span>
            </div>
        </div>
    </div>

    <div class="mt-6 pt-6 border-t-2 border-[#33272a]/10 grid grid-cols-1 sm:grid-cols-2 gap-4">
        <label class="flex items-center gap-3 p-3 rounded-lg hover:bg-[#faeee7] cursor-pointer transition-colors border-2 border-transparent hover:border-[#33272a]">
            <input type="checkbox" id="export-pdf" class="hidden peer">
            <div class="w-5 h-5 rounded border-2 border-[#33272a] flex items-center justify-center bg-[#fffffe] peer-checked:bg-[#ff8ba7]">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="#33272a" class="w-3.5 h-3.5 hidden peer-checked:block">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5"></path>
                </svg>
            </div>
            <div>
                <p class="font-bold text-sm">Export as PDF</p>
                <p class="text-xs text-[#594a4e]">Convert slides after generation</p>
            </div>
        </label>

        <label class="flex items-center gap-3 p-3 rounded-lg hover:bg-[#faeee7] cursor-pointer transition-colors border-2 border-transparent hover:border-[#33272a]">
            <input type="checkbox" id="email-results" class="hidden peer">
            <div class="w-5 h-5 rounded border-2 border-[#33272a] flex items-center justify-center bg-[#fffffe] peer-checked:bg-[#ff8ba7]">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="#33272a" class="w-3.5 h-3.5 hidden peer-checked:block">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l6 6 9-13.5"></path>
                </svg>
            </div>
            <div>
                <p class="font-bold text-sm">Email Results</p>
                <p class="text-xs text-[#594a4e]">Send directly to recipients</p>
            </div>
        </label>
    </div>
</div>
