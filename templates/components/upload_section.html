<div class="bg-[#fffffe] border-2 border-[#33272a] rounded-2xl p-6 neobrutal-shadow relative overflow-hidden group">
    <div class="absolute top-0 right-0 p-4 opacity-10 group-hover:opacity-20 transition-opacity">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#ff8ba7" class="w-32 h-32 transform rotate-12">
            <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 14.25v-2.625a3.375 3.375 0 00-3.375-3.375h-1.5A1.125 1.125 0 0113.5 7.125v-1.5a3.375 3.375 0 00-3.375-3.375H8.25m2.25 0H5.625c-.621 0-1.125.504-1.125 1.125v17.25c0 .621.504 1.125 1.125 1.125h12.75c.621 0 1.125-.504 1.125-1.125V11.25a9 9 0 00-9-9z"></path>
        </svg>
    </div>

    <div class="flex items-center gap-3 mb-6 relative z-10">
        <div class="w-10 h-10 rounded-full bg-[#ffc6c7] border-2 border-[#33272a] flex items-center justify-center font-bold text-lg">1</div>
        <h2 class="text-xl font-bold">Upload Template</h2>
    </div>

    <input type="file" id="file-input" accept=".pptx,.ppt" class="hidden">
    <div id="upload-area" class="border-3 border-dashed border-[#33272a]/30 hover:border-[#33272a] hover:bg-[#faeee7] rounded-xl p-8 flex flex-col items-center justify-center text-center transition-all cursor-pointer min-h-[300px] bg-[#faeee7]/30">
        <div class="w-16 h-16 bg-[#fffffe] rounded-full border-2 border-[#33272a] flex items-center justify-center mb-4 shadow-sm">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="#33272a" class="w-8 h-8">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5m-13.5-9L12 3m0 0l4.5 4.5M12 3v13.5"></path>
            </svg>
        </div>
        <p class="font-bold text-lg mb-2">Click to upload or drag & drop</p>
        <p class="text-[#594a4e] text-sm max-w-[200px]">Supported formats: .pptx, .ppt (Max 50MB)</p>
        
        <div class="mt-6 flex items-center gap-2">
            <span class="text-xs font-semibold bg-[#33272a] text-[#fffffe] px-2 py-1 rounded">TIP</span>
            <span class="text-xs text-[#594a4e]">Use {{name}} placeholder in slides</span>
        </div>
    </div>
</div>

<div class="bg-[#ffc6c7] border-2 border-[#33272a] rounded-xl p-4 flex items-start gap-4">
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="#33272a" class="w-6 h-6 flex-shrink-0 mt-1">
        <path stroke-linecap="round" stroke-linejoin="round" d="M11.25 11.25l.041-.02a.75.75 0 011.063.852l-.708 2.836a.75.75 0 001.063.853l.041-.021M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
    </svg>
    <div>
        <h3 class="font-bold text-sm mb-1">How placeholders work</h3>
        <p class="text-sm text-[#33272a]/80 leading-relaxed">
            Ensure your PowerPoint text boxes contain <code>{{name}}</code> where you want the recipient's name to appear. We'll replace it automatically.
        </p>
    </div>
</div>
