<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Generador de Presentaciones Personalizadas{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com/3.4.17"></script>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="/static/styles.css" rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="/static/icon.svg">
    <style>
        body {
            font-family: 'Outfit', sans-serif;
            background-color: #faeee7;
            color: #33272a;
        }
        .neobrutal-shadow {
            box-shadow: 4px 4px 0px 0px #33272a;
        }
        .neobrutal-shadow-sm {
            box-shadow: 2px 2px 0px 0px #33272a;
        }
        .neobrutal-hover:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0px 0px #33272a;
        }
        .neobrutal-active:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0px 0px #33272a;
        }
    </style>
    {% block extra_styles %}{% endblock %}
</head>
<body class="min-h-screen flex flex-col">
    {% include 'components/navbar.html' %}
    
    <main class="flex-grow w-full max-w-7xl mx-auto px-4 sm:px-6 py-6 sm:py-12">
        {% block content %}{% endblock %}
    </main>

    <script src="/static/app.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
